<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header-bg">
        <div class="header-box">
            <!-- logo -->
            <div class="logo">
                <img src="../../assets/imgs/lianghui.png" alt="logo">
            </div>
           <!-- 搜索框 -->
            <div class="header-input">
                <input type="text"  placeholder="请输入标题" class="layui-input"/>
                <i class="layui-icon layui-icon-search "></i> 
            </div>
            <!-- nav -->
            <div class="header-nav">
                <nav>
                    <li id="home">
                        <i class="layui-icon layui-icon-home"></i>  
                        <p>首页</p>
                    </li>
                    <li id="discover">
                        <i class="layui-icon layui-icon-release"></i>

                    </li>
                    <li id="tabel">

                    </li>
                    <li id="userInfo">
                        <i class="layui-icon layui-icon-username"></i>

                    </li>
                    <li class="wire"></li>
                    <li id="notice">
                        <i class="layui-icon layui-icon-notice font fontsize20"></i>   
                        <span class="layui-badge-dot mt10"></span>           
                    </li>
                    <li id="setting">
                        <i class="layui-icon layui-icon-set-fill fontsize20"></i>              
                    </li>
                    <li id="add-word">
                        <i class="layui-icon layui-icon-add-1 fontsize20"></i>              
                    </li>

                </nav>
            </div>
        </div>
        </div>
    <!-- <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script> -->
    <!-- <script src="./index.js"></script> -->
    <script>
        $('#home').on('click', () => {
           window.location.href = "/index.html"
        })
        $('#discover').on('click', () => {
           window.location.href = "/discover.html"
        })
        $('#tabel').on('click', () => {
           window.location.href = "/tabel.html"
        })
    </script>
</body>
</html>
