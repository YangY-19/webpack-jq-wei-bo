<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册-登录</title>
</head>
<body>
    <div>
        <div class="login-box">
            <div class="layui-anim layui-anim-scaleSpring"><h2>登录</h2></div>
            <form class="layui-form" action="">
                <div class="layui-form-item">
                  <label class="layui-form-label">输入框</label>
                  <div class="layui-input-block">
                    <input type="text" name="userName" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">密码框</label>
                  <div class="layui-input-block">
                    <input type="password" name="password" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary">注册</button>
                  </div>
                </div>
              </form>
        </div>
    </div>

    <script src="./login.js"></script>
    
</body>
</html>
